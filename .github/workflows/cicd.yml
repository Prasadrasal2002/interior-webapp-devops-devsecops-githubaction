name: CI/CD Pipeline with SonarCloud and Security Scans

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Install unzip and curl
      run: sudo apt-get update && sudo apt-get install -y unzip curl

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache SonarCloud
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar

    - name: SonarCloud Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
        unzip sonar-scanner-cli-5.0.1.3006-linux.zip
        mv sonar-scanner-5.0.1.3006-linux sonar-scanner
        export PATH=$(pwd)/sonar-scanner/bin:$PATH
        sonar-scanner \
          -Dsonar.projectKey=Prasadrasal2002_interior-web-app \
          -Dsonar.organization=prasadrasal2002 \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${SONAR_TOKEN}

    - name: Cache OWASP Dependency Check
      uses: actions/cache@v4
      with:
        path: ~/.dependency-check
        key: ${{ runner.os }}-dependency-check

    - name: OWASP Dependency Check (JSON only)
      run: |
        wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
        unzip dependency-check-8.4.0-release.zip -d dc
        chmod +x dc/dependency-check/bin/dependency-check.sh
        ./dc/dependency-check/bin/dependency-check.sh \
          --project "interior-web-app" \
          --scan . \
          --format "JSON" \
          --out ./reports \
          --disableAssembly

    - name: Upload Dependency Check Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: ./reports

    - name: Trivy File System Scan
      uses: aquasecurity/trivy-action@0.11.2
      with:
        scan-type: fs
        scan-ref: .
      continue-on-error: true

    - name: Checkout Dockerfile branch
      uses: actions/checkout@v3
      with:
        ref: feature/docker-setup

    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: docker build -t devopscode44/interior-web-app:latest .

    - name: Docker Scout Scan
      uses: docker/scout-action@v1
      with:
        image: devopscode44/interior-web-app:latest
        command: cves
        dockerhub-user: ${{ secrets.DOCKER_USERNAME }}
        dockerhub-password: ${{ secrets.DOCKER_PASSWORD }}
        summary: true
        format: json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        write-comment: true
      continue-on-error: true

    - name: Push Docker Image
      run: docker push devopscode44/interior-web-app:latest

    - name: Checkout Helm Chart
      uses: actions/checkout@v3
      with:
        ref: feature/helm-chart-setup

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Update kubeconfig for EKS
      run: aws eks update-kubeconfig --region ap-south-1 --name interior-app-eks

    - name: Deploy using Helm
      run: |
        helm upgrade --install flask-app ./helm-chart \
          --namespace default \
          --create-namespace

    - name: Wait for ALB Ingress DNS
      id: get-dns
      run: |
        echo "Waiting for ALB DNS..."
        for i in {1..30}; do
          DNS=$(kubectl get ingress flask-app -n default -o jsonpath="{.status.loadBalancer.ingress[0].hostname}")
          if [[ "$DNS" != "" ]]; then
            echo "ALB DNS: $DNS"
            echo "dns=$DNS" >> "$GITHUB_OUTPUT"
            break
          fi
          echo "Still waiting ($i)..."
          sleep 10
        done
        if [[ -z "$DNS" ]]; then
          echo "DNS not found after timeout."
          exit 1
        fi

    - name: Patch Ingress Host
      run: |
        kubectl patch ingress flask-app -n default \
          --type=json \
          -p='[{"op": "replace", "path": "/spec/rules/0/host", "value": "flask-app.${{ steps.get-dns.outputs.dns }}.nip.io"}]'

    - name: Print Access URL
      run: |
        echo "App deployed at: https://flask-app.${{ steps.get-dns.outputs.dns }}.nip.io"

    - name: Save DNS URL as artifact
      run: echo "https://flask-app.${{ steps.get-dns.outputs.dns }}.nip.io" > app-url.txt

    - name: Upload App URL
      uses: actions/upload-artifact@v4
      with:
        name: app-url
        path: app-url.txt
